<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="opaque">
          <img class="logo" src="odin-lined.png" alt="" />
          <p class="brand">ODIN</p>
        </div>
        <img
          class="img"
          src="halie-west-25xggax4bSA-unsplash.jpg"
          alt=""
          width="2792"
          height="1862"
        />
      </div>
      <div class="right-container">
        <p class="slogan">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="slogan">You know you want to</p>
        <p class="slogan white">Let's do this!</p>
        <form action="">
          <div class="column">
            <div class="row shadow">
              <fieldset class="column">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname" />
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
                <label for="password">PASSWORD</label>
                <input
                  class="error"
                  type="password"
                  name="password"
                  id="password"
                />
              </fieldset>
              <fieldset class="column">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname" />
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone" />
                <label for="confirm ">CONFIRM PASSWORD</label>
                <input
                  class="error"
                  type="password"
                  name="confirm"
                  id="confirm"
                />
              </fieldset>
            </div>
            <div class="row gray-bg">
              <button type="submit">Create Account</button>
            </div>
          </div>
        </form>
        <p class="slogan">
          Already have an account? <span class="bg-green">Log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
